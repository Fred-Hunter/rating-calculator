<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./stylesheet.css">
        <script src="./dist/bundle.js" defer></script>
    </head>

    <body>
        <main>
            <h1>Glicko2 Ladder Rating Calculator</h1>
            <form id="form-ingest"> 
                <label for="separator">Select separator:</label>
                <select id="separator">
                    <option value=",">Comma (,)</option>
                    <option value="\t">Tab</option>
                </select>
                <div id="instructions" class="expandable-content" style="display: none;">
                    <p>
                        Paste match data in the following format:
                        <br>
                        <div class="example">
                        Player1 Name, Player2 Name, Result, Week(optional)
                        </div>
                        <br>
                        Example:
                        <br>
                        <div class="example">
                            Alice Johnson,Bob Smith,w,1<br>
                            Alice Johnson,Charlie Brown,l,1<br>
                            Alice Johnson,Bob Smith,w,2<br>
                        </div>
                    </p>
                </div>
                <textarea id="tableInput" placeholder="Paste your match data here..."></textarea>
                <div class="button-group">
                    <button class="primary-button" type="submit">Submit</button>
                    <button type="button" id="toggleInstructions">Show Instructions</button>
                    <button type="button" id="clearMatches">Clear Matches</button>
                </div>
            </form>
            <div id="rankings" style="display: none;">
                <h3>Rankings</h3>
                <ul></ul>
            </div>
            <div id="matchesTableContainer" style="display: none;">
                <h3>Matches</h3>
                <table id="matchesTable">
                    <thead>
                        <tr>
                            <th>Player 1</th>
                            <th>Player 2</th>
                            <th>Result</th>
                            <th>Week</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
