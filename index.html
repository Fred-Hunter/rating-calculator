<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./stylesheet.css">
        <script src=".\node_modules\glicko2\glicko2.js"></script>
        <script src="./script.js" type="text/javascript"></script>
    </head>

    <body>
        <main>
            <form onSubmit="createMatches(); return false;"> 
                <label for="separator">Select separator:</label>
                <select id="separator">
                    <option value=",">Comma (,)</option>
                    <option value="\t">Tab</option>
                </select>
                <div id="instructions" class="expandable-content" style="display: none;">
                    <p>
                        Paste match data in the following format:
                        <br>
                        <div class="example">
                        Player1 Name, Player2 Name, Result, Week(optional)
                        </div>
                        <br>
                        Example:
                        <br>
                        <div class="example">
                            Alice Johnson,Bob Smith,w,1<br>
                            Alice Johnson,Charlie Brown,l,1<br>
                            Alice Johnson,Bob Smith,w,2<br>
                        </div>
                    </p>
                </div>
                <textarea id="tableInput" placeholder="Paste your match data here..."></textarea>
                <button type="submit">Submit</button>
                <button type="button" id="toggleInstructions" class="expandable-button">Show Instructions</button>
            </form>
            <div id="rankings" style="display: none;">
                <h3>Rankings</h3>
                <ul></ul>
            </div>
        </main>
        <script>
            document.getElementById("toggleInstructions").addEventListener("click", function () {
                const instructions = document.getElementById("instructions");
                if (instructions.style.display === "none") {
                    instructions.style.display = "block";
                    this.textContent = "Hide Instructions";
                } else {
                    instructions.style.display = "none";
                    this.textContent = "Show Instructions";
                }
            });
        </script>
    </body>
</html>
